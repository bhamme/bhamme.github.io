<!DOCTYPE html>
<title>AWESOME BROUGHLIKE</title>
<style>
  canvas {
    outline: 1px solid white;
  }
  body {
    background-color: indigo;
    text-align: center;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    min-height: -webkit-fill-available;
  }
  canvas.rotate {
    transform: rotate(90deg);
  }
</style>
<canvas></canvas>
<script src="js/game.js"></script>
<script src="js/map.js"></script>
<script src="js/monster.js"></script>
<script src="js/spell.js"></script>
<script src="js/tile.js"></script>
<script src="js/util.js"></script>
<script src="js/device.js"></script>
<script>
  numTiles = 9;
  uiWidth = 4;
  tileSize = adjustedTileSize();
  level = 1;
  maxHp = 6;

  spritesheet = new Image()
  spritesheet.src = './spritesheet.png';
  spritesheet.onload = showTitle;

  gameState = 'loading';

  startingHp = 3;
  numLevels = 6;

  shakeAmount = 0;
  shakeX = 0;
  shakeY = 0;

  document.querySelector('html').onkeydown = (e) => {
    if (gameState === 'title') {
      startGame();
    } else if (gameState === 'dead') {
      showTitle();
    } else if (gameState === 'running') {
      switch (e.key) {
        case 'h':
        case 'ArrowLeft':
          player.tryMove(-1, 0);
          break; 
        case 'k': 
        case 'ArrowUp':
          player.tryMove(0, -1);
          break; 
        case 'j': 
        case 'ArrowDown':
          player.tryMove(0, 1);
          break; 
        case 'l': 
        case 'ArrowRight':
          player.tryMove(1, 0);
          break; 
      }
    }
  }

  setInterval(draw, 15);
  setupCanvas();
</script>
